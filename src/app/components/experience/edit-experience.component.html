<div class="container-fluid" *ngIf="exp">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nameW">Name of Work</label>
                    <input type="text" class="form-control" id="nameW" name="nameW" [(ngModel)]="exp.nameW" required>
                </div>
                <div class="form-group">
                    <label for="descriptionW">Description of Work</label>
                    <input type="text" class="form-control" id="descriptionW" name="descriptionW" [(ngModel)]="exp.descriptionW" required>
                </div>
                <button class="btn btn-primary">Update Experience</button>
            </form>
        </div>
    </div>
</div>
