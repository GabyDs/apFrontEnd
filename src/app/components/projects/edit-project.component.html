<div class="container-fluid" *ngIf="project">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="project.name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description" [(ngModel)]="project.description" required>
                </div>
                <div class="form-group">
                    <label for="img">Image</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="project.img" (change)="uploadImg($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="image">
                    <img [src]="imgService.url" width="200px">
                </div>
                <button class="btn btn-primary">Update Project</button>
            </form>
        </div>
    </div>
</div>
