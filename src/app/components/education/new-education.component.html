<div class="container-fluid">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nameE">Name of Education</label>
                    <input type="text" class="form-control" id="nameE" name="nameE" [(ngModel)]="nameE" required>
                </div>
                <div class="form-group">
                    <label for="descriptionE">Description of Education</label>
                    <input type="text" class="form-control" id="descriptionE" name="descriptionE" [(ngModel)]="descriptionE" required>
                </div>
                <button class="btn btn-primary">Add Education</button>
            </form>
        </div>
    </div>
</div>
