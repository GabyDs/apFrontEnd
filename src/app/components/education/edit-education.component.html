<div class="container-fluid" *ngIf="edu">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nameE">Name of Education</label>
                    <input type="text" class="form-control" id="nameE" name="nameE" [(ngModel)]="edu.nameE" required>
                </div>
                <div class="form-group">
                    <label for="descriptionE">Description of Education</label>
                    <input type="text" class="form-control" id="descriptionE" name="descriptionE" [(ngModel)]="edu.descriptionE" required>
                </div>
                <button class="btn btn-primary">Update Education</button>
            </form>
        </div>
    </div>
</div>
