<div class="container-fluid" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Name of Skill</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="skill.name" required>
                </div>
                <div class="form-group">
                    <label for="percent">Percent of Skill</label>
                    <input type="text" class="form-control" id="percent" name="percent" [(ngModel)]="skill.percent" required>
                </div>
                <button class="btn btn-primary">Update Skill</button>
            </form>
        </div>
    </div>
</div>
